name: Staging CI

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore Contacts-app-IdentityServer/Contacts-app-IdentityServer.sln

    - name: 🔨 Build solution
      run: dotnet build Contacts-app-IdentityServer/Contacts-app-IdentityServer.sln --configuration Release --no-restore

    # - name: 🧪 Run tests
